<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let tableData">{{ tableData.action }}</td>
    </ng-container>

    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef>User</th>
      <td mat-cell *matCellDef="let tableData">{{ tableData.user }}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date Time</th>
      <td mat-cell *matCellDef="let tableData">
        {{ tableData.date | date: "dd-MM-yyyy" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="authorized">
      <th mat-header-cell *matHeaderCellDef>Authorize</th>
      <td mat-cell *matCellDef="let tableData">{{ tableData.authorize }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
