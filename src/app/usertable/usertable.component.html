<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let userData">{{ userData.action }}</td>
        </ng-container>

        <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef>User</th>
            <td mat-cell *matCellDef="let userData">{{ userData.user }}</td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let userData">{{ userData.date | date: "dd-MM-yyyy"}}</td>
        </ng-container>

        <ng-container matColumnDef="authorize">
            <th mat-header-cell *matHeaderCellDef>Authorize</th>
            <td mat-cell *matCellDef="let userData">{{ userData.authorize }}</td>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

    </table>
</div>
