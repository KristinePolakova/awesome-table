<div>
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let userData">{{ userData.action }}</td>
        </ng-container>

        <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef>User</th>
            <td mat-cell *matCellDef="let userData">{{ userData.user }}</td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let userData">{{ userData.date | date: "dd-MM-yyyy"}}</td>
        </ng-container>

        <ng-container matColumnDef="authorize">
            <th mat-header-cell *matHeaderCellDef>Authorize</th>
            <td mat-cell *matCellDef="let userData">{{ true === userData.authorize ? "Yes" : "No" }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    </table>
</div>
